<!DOCTYPE html>
<html>
  <head>
      <title>MXChip demo</title>
      <link href="style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
      <div id="screen">
      </div>
      <div id="controls">
        <div class="row">
           OLED width:
          <select id="oledsize">
              <option value="128x64">128 x 64</option>
              <option value="128x32">128 x 32</option>
              <option value="96x16">96 x 16</option>
              <option value="64x48">64 x 48</option>
          </select>
        Tool: <select id="tool">
              <option value="draw">Pencil</option>
              <option value="eraser">Eraser</option>
          </select>
        <button id="clear">Clear all</button>
       </div>
      <div class="row">
        <!--<button disabled>Upload image (.png)</button> -->
        Upload image frame: <input type="file" id="uploadjs" />
        <!--<button id="addframe" disabled>Add animation frame</button>-->
        <!--<button id="download">Save image buffer (.js.txt)</button>-->
      </div>
      <div class="row">
        <label>IoT Hub Connection String: 
          <input type="password" id="connectionString"/>
        </label>
     
        <label>Device Id: 
          <input type="text" id="deviceId"/>
        </label>
      
        <button id="sendBuffer">Send image to MXChip!</button>
    
      </div>
      <!--<script src="lib/file-saver/FileSaver.min.js"></script>-->
      <script src="script.js"></script>
  </body>

</html>
